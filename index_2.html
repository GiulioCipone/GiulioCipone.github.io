<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>
  <body>
    <form class="signUp">
      <div class="form-header">
          <h4><span>General > </span>Org. > <span>Contact</span></h4>
      </div>
      <div class="form-body">
<!--      Name Verification-->
    <div class="name-verification clearfix">
    <div class="achieve">
        <textarea placeholder="What do you want to achieve?"></textarea>
    </div>
     </div>
<!--    Type of Organization-->
    <div class="whenWasElected clearfix">
    <h5>When was you council elected?</h5>
    <div class="month">
        <select name="month">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
        </select>      
    </div>
    <div class="year">
        <select name="year">
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        </select>      
    </div>
    </div>
<!--    Check-->
    <div class="check">
    <h5>Are you requesting on<br>behalf of your organization?</h5>
        <ul>
            <li><p>Yes</p><input type="checkbox" class="optTrue"></li>
            <li><p>No</p><input type="checkbox" class="optFalse"></li>
        </ul>
    </div>
        </div>
        <div class="form-footer">
        <button type="submit" class="back"><a href="index_1.html">Back</a></button>
        <p id="denied">Please let your organization representatives be aware of your intentions</p>
        <button type="submit" class="next"><a href="index_3.html">Next</a></button>
        </div>
    </form>
      <script>
      $('input[type="checkbox"]').on('change', function() {
   $('input[type="checkbox"]').not(this).prop('checked', false);
});
          jQuery(document).ready(function($) {
	       $('input.optFalse').change(function(){
		      if ($(this).is(':checked'))
              $('#denied').show(), $('.next').hide();
              else
              $('#denied').hide(),$('.next').show();
	          }).change();
              
               $('input.optTrue').change(function(){
		      if ($(this).is(':checked'))
              $('#denied').hide(), $('.next').show();
              else
              $('#denied').hide(),$('.next').show();
	          }).change();
});
          
      </script>
  </body>
</html>
